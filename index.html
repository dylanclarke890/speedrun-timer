<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Speedrun Timer</title>
  </head>
  <body>
    <div id="segments"></div>
    <div id="run">
      <div id="run-info">
        <div class="active-segment">
          <div class="active-segment-name"></div>
          <div class="active-segment-current"></div>
          <span>PB:</span>
          <div class="active-segment-pb"></div>
          <span>Best:</span>
          <div class="active-segment-best"></div>
          <div class="sum-of-best-container">
            <span>Sum of best</span>
            <div class="sum-of-best"></div>
          </div>
          <div id="timer"></div>
        </div>
      </div>
      <div>
        <button id="timerStart" type="button">Start</button>
        <button id="timerPause" type="button" style="display: none">Pause</button>
        <button id="timerSplit" type="button" style="display: none">Split</button>
        <button id="timerSave" type="button" style="display: none">Save Best</button>
        <button id="timerReset" type="button" style="display: none">Reset</button>
      </div>
    </div>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/speedrun.js"></script>
  </body>
</html>
